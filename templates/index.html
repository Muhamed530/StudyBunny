<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBunny - Home</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <script defer src="/static/js/home.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="/static/images/StudyBunny_Logo.png" alt="StudyBunny Logo" width="40" height="50">
            <span class="logo-text">studybunny</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Plus</a></li>
            <li><a href="#">Login</a></li>
            <li><button class="signup-btn">Sign Up</button></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Study better with StudyBunny!</h1>
            <p>Organize your learning effortlessly.</p>
            <button class="cta-btn"><a href="signupPage.html">Sign Up</a></button>
            <p>Already Have an account? <a href="loginPage.html">Login Here</a></p>
        </div>
    
        <div class="hero-image">
            <img src="/static/images/mobiledash.png" alt="Hero Image">
        </div>
    </section>
        

    

    <!-- Preview and Features Section -->
    <section class="content">
        <div class="preview">
            <h3>Mobile App</h3>
            <img src="/static/images/mobile login.png" alt = "mobile-login">
        </div>
        <div class="features">
            <div class="feature-box">
                <h4>Example Notes</h4>
                <img src="/static/images/Example studybunny.png" alt = "mobile-login">
            </div>
        </div>
    </section>
</body>
</html>
