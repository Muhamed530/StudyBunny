<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chubby Bunny - Notes Page</title>
    <link rel="stylesheet" href ="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/notes.css">
    <script defer src="/static/js/notes.js"></script>
    
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <input type="text" class="search-bar" placeholder="Search Notes...">
            <ul class="sidebar-menu">
                <li id="new-notes-tab">+ New Notes</li>
                <li id= "class-a-btn"> Class A</li>
                <li>Class B</li>
                <li>Shared</li>
                <li>Trash</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="notes-header">
                <h2>Home</h2>
            </div>

            <div id="notes-display">
                <p>Select a note to view it, or upload new notes.</p>
            </div>

            <!-- Upload Form  -->
            <form id="upload-form" class="hidden">
                <h3>Upload Notes</h3>
                <textarea type="text" id ="text-input" placeholder="Type in your notes!" rows="4"> </textarea>
                <input type="file" id="file-input" accept=".pdf,.jpg,.png,.doc,.docx">
                <button type="submit">Upload</button>
            </form>

            <div class = "class-a" class = "hidden">
            </div>
        </main>
    </div>
</body>
</html>
